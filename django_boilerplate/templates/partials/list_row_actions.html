{% load misc_filters %}

{% if has_add_permission %}
    {% if opts.model_name == 'podcast' %}
        <a href="{% url 'core:podcastpart-create' %}?id={{ o.pk }}" title="Add" class="btn btn-secondary btn-xs"><i class="fas fa-plus-circle"></i></a>
    {% elif opts.model_name == 'plan' %}
        <a href="{% url 'core:planfeature-create' %}?id={{ o.pk }}" title="Add" class="btn btn-secondary btn-xs"><i class="fas fa-plus-circle"></i></a>
    {% else %}
        <a href="{% url opts|admin_urlname:'create' %}?id={{ o.pk }}{% if pk %}?pk={{pk}} {% endif %}" title="Add" class="btn btn-secondary btn-xs"><i class="fas fa-plus-circle"></i></a>
    {% endif %}
{% endif %}

{% if has_view_permission or has_change_permission %}
    <a href="{% url opts|admin_urlname:'update' o.pk|admin_urlquote %}{% if pk %}?pk={{pk}} {% endif %}" title="Edit" class="btn btn-primary btn-xs"><i class="fas fa-pencil-alt"></i></a>
{% endif %}

{% if has_delete_permission %}
    <a data-title="{{ o }}" title="Delete" href="{% url opts|admin_urlname:'delete' o.pk|admin_urlquote %}{% if pk %}?pk={{pk}} {% endif %}" class="btn btn-danger btn-xs btn-delete"><i class="fas fa-trash-alt"></i></a>
{% endif %}
