{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}"/>

  <!-- Sidebar -->
  <div id="sidebar">
    <header>
      <a href="#">Django boilerplate</a>
    </header>
    <ul class="nav">
      <li>
        <a class="{% if '/category/' == request.path  %}active{% endif %}" href="{% url 'category-list' %}">
          <i class="zmdi zmdi-view-dashboard"></i> Category
        </a>
      </li>
      <li>
        <a class="{% if '/sub-category/' == request.path   %}active{% endif %}" href="{% url 'subcategory-list' %}">
          <i class="zmdi zmdi-view-dashboard"></i> Sub category
        </a>
      </li>
      <li>
        <a class="{% if 'product' in request.path and 'tag' not in request.path and 'image' not in request.path  %}active{% endif %}" href="{% url 'product-list' %}">
          <i class="zmdi zmdi-view-dashboard"></i> Product
        </a>
      </li>
      <li>
        <a class="{% if 'product/image/' in request.path   %}active{% endif %}" href="{% url 'product-image' %}">
          <i class="zmdi zmdi-view-dashboard"></i> Product Image
        </a>
      </li>
      <li>
        <a class="{% if 'product/tag/' in request.path   %}active{% endif %}" href="{% url 'product-tag' %}">
          <i class="zmdi zmdi-view-dashboard"></i> Product Tag
        </a>
      </li>
    </ul>
  </div>
  <!-- Content -->
