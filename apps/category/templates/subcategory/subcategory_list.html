{% extends 'base.html' %}


{% block content %}
{% include "includes/list_header_card.html" with title="Create a new sub-category" subtitle="You can add a new sub-category details by clicking this button." show_button=True %}
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="table-responsive">
            <table id="{{opts.model_name}}-table" class="table table-striped table-bordered table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Id</th>
                        <td>Name</td>
                        <th>Action</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}


{% block js %}
    <script>
        $(document).ready(function() {
        //$('#example').DataTable();
        $('#{{opts.model_name}}-table').DataTable({
            columnDefs: [{
                orderable: false,
                targets: [-1]
            }, ],

            // Ajax for pagination
            processing: true,
            serverSide: true,
            ajax: {
                url: '{% url opts.model_name|add:"-list-ajax" %}',
                type: 'get',
            },
            columns: [
                    { data: 'id', name: 'id' },
                    { data: 'name', name: 'name' },
                    { data: 'actions', name: 'actions'},
                ]
            });
        });
    </script>
{% endblock  %}
