{% extends 'django_template/base.html' %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <h2 class="text-center">Sign in</h2>
        <div class="text-center social-btn">
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary btn-block"><i
                    class="fa fa-facebook"></i> Sign in with
                <b>Facebook</b></a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger btn-block"><i
                    class="fa fa-google"></i> Sign in with <b>Google</b></a>
            <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-info btn-block"><i
                    class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
            <a href="{% url 'apple' %}" class="btn btn-dark btn-block"><i class="fa fa-apple"></i> Sign in with <b>Apple</b></a>
        </div>
        <div class="or-seperator"><i>or</i></div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" style="margin: 8px 8px 0px 0px;"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon" style="margin: 8px 8px 0px 0px;"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required="required">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block login-btn">Sign in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right text-success">Forgot Password?</a>
        </div>

    </form>
    <div class="hint-text small">Don't have an account? <a href="#" class="text-success">Register Now!</a></div>
</div>
