<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{Title}}</title>
    {% block css %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% endblock %}
</head>
<body>
<nav>
    <ul>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'reg_website:logout' %}">Logout</a></li>
        <li><a href="{% url 'reg_website:profile_view' %}">Profile</a></li>
        <li><a href="{% url 'reg_website:change_password' %}">Change Password</a></li>
        {% else %}
        <li><a href="{% url 'reg_website:signup' %}">Sign Up</a></li>
        <li><a href="{% url 'reg_website:email_login' %}">Sign In</a></li>
        {% endif %}
    </ul>
</nav>


{% block content %}
{% endblock %}
</body>
{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
</html>
