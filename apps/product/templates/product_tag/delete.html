{% extends 'base.html' %}


{% block content %}
<div class="content">
    <form method="post">
        {% csrf_token %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Delete {{model_name }}</h3>
                <span class="clearfix"></span>
            </div>
            <div class="container align-center">
                <div class="row align-items-start">
                    <div class="col-lg-12">
                        <h4>Are you sure?</h4>
                    </div>
                    <div class="col-lg-12">
                        <h3>{{model_name | capfirst}}-name :  {{object.tag}}</h3>
                    </div>
                    <div class="col-lg-12">
                         {% if object.image.url %}
                            <image height="200" width="200" src="{{object.image.url}}"></image>
                         {% endif %}
                    </div>
                </div>
                <div class="row align-items-center pull-right">
                    <div class="col-lg-3">
                        <button class="btn btn-primary btn-lg">Yes i am sure</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
